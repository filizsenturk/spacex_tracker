query rockets{
    rockets{
        active
        boosters
        company
        first_stage {
            reusable
            engines
        }
        stages
        first_flight
        landing_legs {
            material
            number
        }
        cost_per_launch
        name
        second_stage {
            fuel_amount_tons
            engines
        }
        success_rate_pct
        id
        description
        height {
            meters
            feet
        }

    }
}